<template id='OverlayView-container'>
    <div class='OverlayView-overlay'></div>
</template>


<template id="OverlayView-body">
  <p> Papaya Phonics for Uganda is an educational app for letter sounds in English and Uganda Local Languages developed by RTI International on behalf of United States Agency for International Development (USAID) and Uganda Ministry of Education and Sports (MoES).</p>
</template>



<template id="RadioButtonView"><button class='pure-button RadioButtonView-selector {{classes}}' data-index='{{index}}'>{{label}}</button></template>


<template id='RecorderView'>
    <button class='pure-button RecorderView-play' disabled='disabled'><i class='icon-play'></i></button><button class='pure-button RecorderView-stop-play' disabled='disabled'><i class='icon-stop'></i></button><button class='pure-button RecorderView-record'><i class='icon-mic'></i></button><button class='pure-button RecorderView-stop-record' disabled='disabled'><i class='icon-stop'></i></button>
</template>


<template id='SelectorView-layout'>

  <div class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">
      <li class="pure-menu-item pure-menu-has-children">
        <span class="pure-menu-link indicator">{{title}}</span>
        <ul class="pure-menu-children"></ul>
      </li>
      <li class="pure-menu-item" id="logo"><img src="assets/logo.png"></li>
    </ul>
  </div>

</template>

<template id='SelectorView-item'>
  <li class="pure-menu-item"><a href="#language/{{value}}" class="pure-menu-link">{{label}}</a></li>
</template>

<template id="SoundboardView-button">
    <button class='pure-button SoundboardView-phoneme' data-key='{{key}}'>{{label}}</button>
</template>

<script id="SoundboardView-table" type="text/x-handlebars-template">
  <table class='SoundboardView-table'>
    {{#rows}}
      <tr>
        {{#each cells}}
          {{#if key}}
            <td>
              <button class='pure-button SoundboardView-phoneme' data-id='{{id}}' data-key='{{key}}'>{{label}}</button>
            </td>
          {{/if}}
        {{/each}}
      </tr>
    {{/rows}}
  </table>
</script>
